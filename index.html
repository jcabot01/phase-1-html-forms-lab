<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <div class="group">
        <label for="fullname"></label>
           <input type="text" required="required"
                  id="fullname"
                  name="fullname"
                  placeholder="Enter Name">
      </div>
      <div class="group">
        <label for="email"></label>
          <input type="email" required="required"
                 id="email"
                 name="email"
                 placeholder="Enter Email"> 
      </div>
      <div class="group">
        <label for="phone"></label>
          <input type="tel" required="optional"
                id="phone"
                name="phone"
                placeholder="Enter Telephone (optional)">
      </div>
      <div class="group">
        <label for="message"></label>
          <textarea name="message" id="message" name="message" placeholder="Enter Message"></textarea>
      </div>
      <div class="group">
        <input type="checkbox" id="checkbox">
      </div>
      <div class="group">
        <input type="submit">
      </div>
    </form>

    <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
